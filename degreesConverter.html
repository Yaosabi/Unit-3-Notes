<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert Celsius to Fahrenheit</title>
</head>
<body>
<div class="container">
    <div class="content">
        <h3>for those who dont know what google is</h3>
        <div class="row">
            <div>
                <label for="temp">Temp in Celsius</label>
                <input type="text" id="temp" name="temp" style="width: 100px;">
            </div>
        <button id="calc">Calculate</button>
        <button id="clear">Clear</button>
        <p class="hidden"></p>
    </div>
</div>
<script>
    const temp = document.getElementById('temp');
    const ans = document.querySelector('p');
    const calculateButton = document.getElementById('calc');
    const clearButton = document.getElementById('clear');

    calculateButton.addEventListener('click', function(e) {
        let temp = +temp.value;
        let tempF = temp + 32;
        return tempF
    }

    clearButton.addEventListener('click', function(e){
        temp.value = "";
        ans.textContent = "";
        ans.classList.add("hidden");
    })

    function checkIsValid(num){
        if(isNaN(num)){
            return false;
        }
        if(num<=0){
            return false;
        }
        return true
    }
</script>
</body>
</html>
